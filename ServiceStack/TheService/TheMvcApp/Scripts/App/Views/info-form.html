<div data-ng-repeat="user in users"> 
    <b>{{user.Name}}</b> [<span>{{user.Age}}</span>] <span>{{user.EmailAddress}}</span>
</div>

<div><label>Name</label><input type="text" data-ng-model="user.name" /></div>
<div><label>Age</label><input type="text" data-ng-model="user.age" /></div>
<div><label>Email</label><input type="text" data-ng-model="user.emailAddress" /></div>
<input type="button" value="save" data-ng-click="save()" />
